PROBLEM_NAME= HIMMELBLAU
PROBLEM_TYPE= MINIMIZATION
# problem dimension
DIMENSION= 2
MAXIMUM_NUMBER_OF_FUNCTION_EVALUATIONS= 100
NUMBER_OF_DOE_SAMPLES= 5
UPPER_BOUNDS= {6.0,6.0}
LOWER_BOUNDS= {-6.0,-6.0}

OBJECTIVE_FUNCTION{
NAME = objective_function
EXECUTABLE= himmelblau
DESIGN_VECTOR_FILE = dv.dat
OUTPUT_VALUE_FILE = objFunVal.dat
OUTPUT_GRAD_FILE = objFunGrad.dat
NUMBER_OF_TRAINING_ITERATIONS = 5000
MARKER = himmelblau_function
MARKER_FOR_GRADIENT = himmelblau_gradient
GRADIENT = YES
SURROGATE_OBJ = gradient_enhanced_kriging
}

CONSTRAINT_FUNCTION{
DEFINITION= ConstraintFunction > 4.0
EXECUTABLE = himmelblau
CON_VALUE_FILE = conFunVal.dat
CON_GRAD_FILE = conFunGrad.dat
DESIGN_VECTOR_FILE = dv.dat
MARKER = constraint_function
MARKER_FOR_GRADIENT = constraint_gradient
GRADIENT = YES
SURROGATE_CON = gradient_enhanced_kriging
}



